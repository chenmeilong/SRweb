<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>下拉列表支持多选</title>
  </head>
  <body>
    <!-- multiple="multiple" 支持多选的 size设置显示条目数量。-->
    <select multiple="multiple" size="2">
      <option>河北省</option>
      <option>河南省</option>
      <option>山东省</option>
      <option>山西省</option>
    </select>
  </body>
</html>
