<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>17-删除节点</title>
    <style>
      body {
        padding: 0 30px;
      }

      p {
        color: #333;
      }

      .box {
        width: 200px;
        height: 100px;
        background-color: yellowgreen;
        justify-content: center;
        display: flex;
        align-items: center;
      }
      button {
        margin-right: 10px;
      }
      hr {
        margin: 15px 0;
      }
    </style>
  </head>
  <body>
    <h3>删除节点</h3>
    <p>jQuery提供了节点直接删除自己的方法</p>

    <hr />
    <div class="box">
      <button class="remove">删除自己</button>
      <button class="remove-box">删除父元素</button>
    </div>

    <script src="./jquery/jquery-3.5.1.min.js"></script>
    <script>
      // 1.删除自己
      $('.remove').click(function () {
        $(this).remove()
      })

      // 2.删除父元素
      $('.remove-box').click(function () {
        $(this)
          .parent()
          .remove()
      })
    </script>
  </body>
</html>
