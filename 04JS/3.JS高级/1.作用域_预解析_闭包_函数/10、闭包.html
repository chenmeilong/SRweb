<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>

	<script type="text/javascript">
		function fun () {
			let n = 123;
			return function () {
				console.log(n);
			}
		}
		let re = fun();
		re();
		re();
		re();


		//传参闭包
		function fn(a){
			let num = 123
			a(num)
		}
		fn(function(n){console.log(n);})

	</script>
</body>
</html>
