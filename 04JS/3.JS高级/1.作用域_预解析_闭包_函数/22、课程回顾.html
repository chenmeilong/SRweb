<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	

	
	<script type="text/javascript">
		
		// 作用域：
			// 全局作用域：函数外部
			// 局部作用域：函数内部
			// 块级作用域：大括号里面

		// 全局变量：在全局作用域申明的变量就是全局变量，可以在任何地方使用
		// 局部变量：在函数内部申明的变量就是局部变量，只能在当前作用域使用
		// 块级类似于局部
		
		// 作用域链：由作用域串起来的链状结构
		// 作用：提供变量查找的机制
	
		// 闭包：一个作用域有权访问另外一个作用域的局部变量，
		// 代码：function fn () {let num = 123;return function () {console.log(num);}}
		// 作用：延伸变量的使用范围
		
		// 预解析：代码执行之前先要预解析：
			// 变量：申明的变量，把变量的定义语法提升到当前作用域最前面，不赋值
			// 函数：带名字的函数，把函数的定义的语法提升到当前作用域最前面，不调用
		
		// 函数：
			// 参数默认值
			// 动态参数：如果参数不固定，arguments
			// 剩余参数：...
			// 箭头函数：let fn = () => {}


	</script>

</body>
</html>
