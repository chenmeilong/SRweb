		// 建议：

			// 参数不固定用arguments
		function getMax () {
			// arguments：
			// 假设最大值
			let max = arguments[0];

			// 遍历比较
			for (let i = 0; i < arguments.length; i++) {
				if ( max < arguments[i] ) max = arguments[i];
			}

			console.log(max);
