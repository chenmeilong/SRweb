<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>

	<script type="text/javascript">
			function Person (uname, age) {
				this.uname = uname;
				this.age = age;

				this.sing = function () {
					console.log('唱歌');
				}
			}

			// 原型对象：就是构造函数(函数)的一个属性,prototype，
			// 构造函数的prototype属性指向了一个对象，我们把这个对象称为原型对象或者原型
			// 每一个构造函数都有这个属性
			// 作用：共享方法，节省内存
			Person.prototype.xixi  = 'hihi'
			Person.prototype.sing = function () {
				console.log('唱歌的正常写法'); //！！！  但是这个比构造器的同名调用慢一点
			}
			Person.addr = '我是静态地址'
			Person.eat = function(){ console.log('我是静态方法');}

			console.log( Person.prototype );
			let obj = new Person('阿飞', 22);
			console.log(obj);

			obj.sing();
			
			console.log(Object.values(obj));


	</script>


</body>
</html>
