<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>


	<script type="text/javascript">
		
		function A () {}
		function B () {}


		let obj = new B();

		// instanceof：用于判断一个对象是否是另外一个构造函数的实力对象
		// 对象 instanceof 构造函数
		console.log( obj instanceof B );

		

		// constructor：指回构造函数本身
		console.log( obj.constructor );


	</script>
	
</body>
</html>
