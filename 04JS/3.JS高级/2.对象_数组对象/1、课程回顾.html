<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>



	<script type="text/javascript">
		

		// 作用域：变量（函数）的使用范围
			// 全局作用域：函数外部
			// 局部作用域：函数内部
			// 块级作用域：大括号内部

		// 全局变量：在全局作用域定义的变量就是全局变量，全局变量可以在任何地方使用
		// 局部变量：在函数内部定义的变量就是局部变量，局部变量只能在当前作用域使用
		// 块级：同局部

		// 申明变量：var、let、const

		// 作用域链：由作用域串联起来的链状结构
		// 提供变量查找机制
		
		// 闭包：一个作用域有权访问另外一个作用域的局部变量
		// 代码：function fn () {let n = 123;return funtion () {console.log(123);}}

		// 预解析：在代码执行之前先要预解析
			// 变量：把定义语法提升到当前作用域最前面，只定义不赋值
			// 函数：把定义语法提升到当前作用域最前面，只定义不调用
		
		// 参数默认值
		// 动态参数：arguments
		// 剩余参数：...
		// 箭头函数：let fn = (参数) => {函数体}

	</script>
	
</body>
</html>
