<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	

	
	<script type="text/javascript">
		
		// 解构赋值：
			// 数组：let [a, b, c] = [值一一对应]
			// 对象：let {变量名} = {键值对}

		// 面向过程，面向对象
		
		// 创建对象：
			// 字面量：let obj1 = {键值对};
			// 构造函数：let obj2 = new Object();
			// 自定义构造函数：let obj3 = new 构造函数();

		// 成员：
			// 静态成员：构造函数身上直接添加的成员，只能由构造函数使用
			// 实例成员：构造函数内部的成员叫实例成员，只能由实例对象使用
		
		// 引用类型：
			// 变量赋值给变量
			// 值传递：把数据复制一份传递，（简答类型）
			// 引用传递：把数据地址复制一份传递，（引用类型）

		// Object构造函数：用于创建普通对象
			// Object.keys
			// Object.values
		// Array构造函数：用于创建数组对象
			// concat、join、reverse、indexOf、lastIndexOf、sort、
			// Array.isArray、Array.from
			// forEach
		// RegExp构造函数；用于创建正则对象

	</script>


</body>
</html>
