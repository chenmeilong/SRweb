			// 求第n个数是几，n任意一个数大家可以自定义，比如10，20等

			// 1、1、2、3、5、8、13、21...


			function fb (n) {// n = 2

				if (n == 1 || n == 2) {
					return 1;
				}

				return fb(n-1) + fb(n-2);
