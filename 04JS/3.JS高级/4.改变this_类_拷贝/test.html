	<meta charset="UTF-8">

<body>
	<script type="text/javascript">
        function fibonacciMemoization(n) {
            const memo = [0, 1]; // {1}
            const fibonacci = (n) => {
                if (memo[n] != null) return memo[n]; // {2}
                return memo[n] = fibonacci(n - 1, memo) + fibonacci(n - 2, memo); // {3}
            };
            fibonacci(n)
            return memo;
        }
        console.log(fibonacciMemoization(10))
	</script>
</body>
</html>
