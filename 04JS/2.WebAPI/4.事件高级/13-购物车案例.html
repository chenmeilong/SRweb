<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>购物车全选功能</title>
  <!-- 引入初始化 -->
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    ul {
      list-style: none;
    }

    a {
      text-decoration: none;
      color: #666;
    }

    body {
      background: #fff;
      color: #666;
      font-size: 14px;
    }

    input {
      outline: none;
    }

    .clearfix::before,
    .clearfix::after {
      content: '';
      display: block;
      clear: both;
    }

    .clearfix {
      *zoom: 1;
    }
  </style>
  <!-- 引入购物车样式 -->
  <style>
    table {
      width: 800px;
      margin: 0 auto;
      border-collapse: collapse;
    }

    th {
      font: normal 14px/50px '宋体';
      color: #666;
    }

    th,
    td {
      border: none;
      text-align: center;
      border-bottom: 1px dashed #ccc;
    }

    input[type='checkbox'] {
      width: 13px;
      height: 13px;
    }

    tbody p {
      position: relative;
      bottom: 10px;
    }

    tbody .add,
    tbody .reduce {
      float: left;
      width: 22px;
      height: 22px;
      border: 1px solid #ccc;
      text-align: center;
      background: none;
      outline: none;
      cursor: pointer;
    }

    tbody input[type='text'] {
      width: 50px;
      float: left;
      height: 18px;
      text-align: center;
    }

    tbody .count-c {
      width: 98px;
      margin: 0 auto;
    }

    button[disabled] {
      color: #ddd;
      cursor: not-allowed;
    }

    tbody tr:hover {
      background: #eee;
    }

    tbody tr.active {
      background: rgba(241, 209, 149, 0.945);
    }

    .controls {
      width: 790px;
      margin: 10px auto;
      border: 1px solid #ccc;
      line-height: 50px;
      padding-left: 10px;
      position: relative;
    }

    .controls .del-all,
    .controls .clear {
      float: left;
      margin-right: 50px;
    }

    .controls p {
      float: right;
      margin-right: 100px;
    }

    .controls span {
      color: red;
    }

    .controls .pay {
      position: absolute;
      right: 0;
      width: 80px;
      height: 54px;
      background: red;
      font: bold 20px/54px '宋体';
      color: #fff;
      text-align: center;
      bottom: -1px;
    }

    .controls .total-price {
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="car">
    <table>
      <thead>
        <tr>
          <th><input type="checkbox" id="all" />全选</th>
          <th>商品</th>
          <th>单价</th>
          <th>商品数量</th>
          <th>小计</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody id="carBody">
        <tr>
          <td>
            <input class="s_ck" type="checkbox" readonly />
          </td>
          <td>
            <img src="./images/01.jpg" />
            <p>牛奶</p>
          </td>
          <td class="price">5￥</td>
          <td>
            <div class="count-c clearfix">
              <button class="reduce" disabled>-</button>
              <input type="text" value="1" />
              <button class="add">+</button>
            </div>
          </td>
          <td class="total">5￥</td>
          <td>
            <a href="javascript:" class="del">删除</a>
          </td>
        </tr>
        <tr>
          <td>
            <input class="s_ck" type="checkbox" />
          </td>
          <td>
            <img src="./images/01.jpg" />
            <p>牛奶</p>
          </td>
          <td class="price">10￥</td>
          <td>
            <div class="count-c clearfix">
              <button class="reduce" disabled>-</button>
              <input type="text" value="1" />
              <button class="add">+</button>
            </div>
          </td>
          <td class="total">20￥</td>
          <td>
            <a href="javascript:" class="del">删除</a>
          </td>
        </tr>
        <tr>
          <td>
            <input class="s_ck" type="checkbox" />
          </td>
          <td>
            <img src="./images/01.jpg" />
            <p>牛奶</p>
          </td>
          <td class="price">20￥</td>
          <td>
            <div class="count-c clearfix">
              <button class="reduce" disabled>-</button>
              <input type="text" value="1" />
              <button class="add">+</button>
            </div>
          </td>
          <td class="total">40￥</td>
          <td>
            <a href="javascript:" class="del">删除</a>
          </td>
        </tr>
        <tr>
          <td>
            <input class="s_ck" type="checkbox" />
          </td>
          <td>
            <img src="./images/01.jpg" />
            <p>牛奶</p>
          </td>
          <td class="price">35￥</td>
          <td>
            <div class="count-c clearfix">
              <button class="reduce" disabled>-</button>
              <input type="text" value="1" />
              <button class="add">+</button>
            </div>
          </td>
          <td class="total">70￥</td>
          <td>
            <a href="javascript:" class="del">删除</a>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="controls clearfix">
      <a href="javascript:" class="del-all">删除所选商品</a>
      <a href="javascript:" class="clear">清理购物车</a>
      <a href="javascript:" class="pay">去结算</a>
      <p>
        已经选中<span id="totalCount">0</span>件商品;总价：<span id="totalPrice" class="total-price">0￥</span>
      </p>
    </div>
  </div>
  <script>
    // + - 删除是相同的，一一对应的 我们完全可以用一个for来遍历绑定事件
    // +
    let adds = document.querySelectorAll('.add')
    // -
    let reduces = document.querySelectorAll('.reduce')
    // del
    let dels = document.querySelectorAll('.del')
    // 输入框input
    let inputs = document.querySelectorAll('.count-c input')

    // 单价 price  5
    let prices = document.querySelectorAll('.price')
    // 小计 total  5 * 2 = 10
    let totals = document.querySelectorAll('.total')
    // 总价元素获取
    let totalResult = document.querySelector('.total-price')
    // 总的数量获取
    let totalCount = document.querySelector('#totalCount')
    // tbody 获取过来
    let carBody = document.querySelector('#carBody')
    for (let i = 0; i < adds.length; i++) {
      // 总价和单价是一样的
      totals[i].innerText = prices[i].innerText
      //1. 加号的操作
      adds[i].addEventListener('click', function () {
        // 点击了谁，就让对应的输入框自增就行了
        inputs[i].value++
        // 减号要启用
        reduces[i].disabled = false
        // prices[i].innerText  得到的是 5¥     parseInt('5¥')  === 5
        console.log(parseInt(prices[i].innerText))
        // 计算小计模块 
        // totals[i].innerText =  单价 * 数量  
        // totals[i].innerText = 20
        totals[i].innerText = parseInt(prices[i].innerText) * inputs[i].value + '¥'
        // 计算现在的总额 调用
        result()
      })

      //2. 减号的操作
      reduces[i].addEventListener('click', function () {
        // 点击了谁，就让对应的输入框自增就行了
        inputs[i].value--
        // prices[i].innerText  得到的是 5¥     parseInt('5¥')  === 5
        // console.log(parseInt(prices[i].innerText))
        // 判断如果表单里面的值 小于等于1 则，禁用按钮
        if (inputs[i].value <= 1) {
          this.disabled = true
        }
        // 计算小计模块 
        // totals[i].innerText =  单价 * 数量  
        // totals[i].innerText = 20
        totals[i].innerText = parseInt(prices[i].innerText) * inputs[i].value + '¥'

        // 计算现在的总额 调用
        result()
      })


      // 3. 删除操作

      dels[i].addEventListener('click', function () {
        // 父元素.removeChild(子元素)  
        // 我们要删除的是那个元素   tr  他的爸爸是 tbody
        // 删除的是当前元素爸爸的爸爸  就是 tr 就是当前的tr
        carBody.removeChild(this.parentNode.parentNode)

        // 调用总计模块
        result()
      })
    }


    // div  span   ul  li  标签  有文字内容  怎么得到或则设置文字内容呢  元素.innerText   元素.innerHTML
    // 表单  input 单选 复选    textarea  select  怎么得到或则设置值   表单的value 
    // 特殊的  button 是通过inner来设置
    // 以前数组求和的方式 累加
    //  计算总价 result 函数  把所有的小计 totals 加起来的结果
    function result() {
      // 小计 total  5 * 2 = 10
      let totals = document.querySelectorAll('.total')
      // 输入框input
      let inputs = document.querySelectorAll('.count-c input')
      let sum = 0
      let num = 0
      for (let i = 0; i < totals.length; i++) {
        // sum = sum + 小计的数字  10￥
        sum = sum + parseInt(totals[i].innerText)
        num = num + parseInt(inputs[i].value)
      }
      // console.log(sum)
      totalResult.innerText = sum + '￥'
      // console.log(num)
      totalCount.innerText = num
    }
    result()
  </script>

</body>

</html>
