<!DOCTYPE html>

    <title>Document</title>

<body>
    <script>
        // 定义正则表达式   reg 里面存的是对象
        let reg = /前端/
        // 2. 检测是否匹配 test （重点）
        let str = '我们大家都在学前端'
        console.log(reg.test(str))   //匹配到返回true 没有匹配到返回false
        // 3. 检索 exec()
        console.log(reg.exec(str))  // 返回的是数组
    </script>
</body>
