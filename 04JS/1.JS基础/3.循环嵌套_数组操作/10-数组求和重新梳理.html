<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <script>
        // 数组求和案例
        let arr = [2, 6, 1, 7, 4]
        let sum = 0
        // 遍历数组 取出里面的每一个元素 然后累加
        for (let i = 0; i < arr.length; i++) {
            // 最容易迷惑的地方 i 和 arr[i]
            // i 输出的结果是 索引号  下标
            // console.log(i)
            // arr[i] 输出的结果是 数组元素（值）
            // console.log(arr[i])
            sum = sum + arr[i]
        }
        console.log(sum)
    </script>
</body>

</html>
