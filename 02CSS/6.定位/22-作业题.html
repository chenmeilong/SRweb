<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .box{
            position: relative;
            width: 711px;
            height: 400px;
            margin: 50px auto 0;
            border: 4px solid orange;
            background-image: url("./images/sed.jpg");
        }

        .box .mask{
            display: none;
            position: absolute;
            width: 100%;
            height: 100%;
  
            background: rgba(0, 0, 0, 0.5)  url("./images/arr.png") no-repeat center center
        }

        .box:hover .mask{
            cursor: pointer;
            display: block;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="mask">
        </div>
    </div>
</body>
</html>
