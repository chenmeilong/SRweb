<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;margin: 0;box-sizing: border-box;
        }
        ul{list-style: none;}
        .box{
            padding-left: 360px;
            height: 40px;
            border-top: 1px solid #ccc;
            border-bottom: 1px solid #ccc;
        }

        .box a{
            display: inline-block;
            height: 38px;
            text-decoration: none;
            color: black;
            padding-left: 90px;
            padding-right: 90px;
            line-height: 38px;
        }
        a:hover{
            background-color: aqua;
        }
        .box li{
            float: left;
            border-left: 1px solid #ccc;
        }
        .box li:first-child{
            border-left: none;
        }
    </style>
</head>
<body>
    <div class="box">
        <ul>
            <li><a href="">我要投资</a></li>
            <li><a href="">平台介绍</a></li>
            <li><a href="">新手专区</a></li>
            <li><a href="">手机微金所</a></li>
            <li><a href="">个人中心</a></li>
        </ul>
    </div>
    
</body>
</html>
