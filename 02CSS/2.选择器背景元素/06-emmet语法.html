<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            /* font-size: ; */
            font-size: 30px;
            /* 提示css属性: 单词的首字母 */
            /* font-weight: ; */
            font-weight: 700;
            width: 300px;
            height: 300px;
            /* background-color: ; */
            background-color: #fff;
            /* line-height: ; */
            line-height: 300px;

            /* 宽度300,高度是200,背景色是粉色 */
            /* w300+h200+bgc */
            width: 300px;
            height: 200px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div></div>
    <h1></h1>

    <!-- 生成div 带类名 -->
    <div class="box"></div>
    <p class="box"></p>

    <div id="box"></div>
    <p id="box"></p>

    <p class="red" id="one"></p>

    <!-- div 同级 p  + -->
    <div></div>
    <p></p>

    <!-- 父子 > -->
    <div>
        <p></p>
    </div>

    <ul>
        <li></li>
    </ul>

    <!-- ul 有3个li  *乘号 -->
    <ul>
        <li></li>
        <li></li>
        <li></li>
    </ul>

    <!-- ul里面有3个li, li里面有文字111   {文字} -->
    <!-- ul>li{111}*3 -->
    <ul>
        <li>111</li>
        <li>111</li>
        <li>111</li>
    </ul>

    <!-- ul有3个li, li文字1, 2, 3 -->
    <!-- ul>li{$}*3 -->
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
</body>
</html>
