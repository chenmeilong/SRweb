<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>test</title>
    <link rel="stylesheet" href="./iconfont/iconfont.css" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .box {
        width: 1110px;
        height: 247px;
        margin: 20px auto;
      }
      ul {
        list-style: none;
      }
      .box li {
        position: relative;
        float: left;
        width: 350px;
        height: 247px;
        margin-right: 30px;
        overflow: hidden;
      }

      .box li:last-child {
        margin-right: 0;
      }

      .box li img {
        width: 100%;
        transition: all 0.5s;
      }


      .box .text {
        position: absolute;
        left: 0;
        bottom: -50px;
        width: 350px;
        height: auto;
        padding: 20px 30px;
        z-index: 1;
        color: #fff;
        transition: all .5s;
      }

      .box .text h4 {
        font-size: 14px;
        font-weight: 400;
        line-height: 2em;
        color: #fff;
      }

      .box .text h5 {
        margin-bottom: 40px;
        font-size: 18px;
        line-height: 1.5em;
        color: #fff;
      }

      .box .text p {
        color: #fff;
        font-size: 14px;
      }

      .box .text p .iconfont {
        color: #c7000b;
        vertical-align: middle;
        font-size: 20px;
        font-weight: 700;
      }

      .box ul li a::after{
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: linear-gradient(transparent,rgba(0,0,0,.8));
        opacity: 0;
        transition: all 0.5s;
      }

      .box ul li a:hover::after{
        opacity: 1;
      }
      .box ul li a:hover .text{
        bottom: 0;
      }

      .box ul li a:hover img{
        transform: scale(1.1);
      }


    </style>
  </head>
  <body>
    <div class="box">
      <ul>
        <li>
          <a href="#"
            ><img src="./images/product.jpeg" alt="" />
            <div class="text">
              <h4>产品</h4>
              <h5>OceanStor Pacific 海量存储斩获2021 Interop金奖</h5>
              <p>
                <span>了解更多</span>
                <i></i>
              </p>
            </div>
          </a>
        </li>
        <li>
          <a href="#"
            ><img src="./images/huawei1.jpeg" alt="" />
            <div class="text">
              <h4>行业洞察</h4>
              <h5>迈向智能世界2030</h5>
              <p>
                <span>了解更多</span>
                <i></i>
              </p>
            </div>
          </a>
        </li>
        <li>
          <a href="#"
            ><img src="./images/huawei2.jpeg" alt="" />
            <div class="text">
              <h4>行业洞察</h4>
              <h5>迈向智能世界2030</h5>
              <p>
                <span>了解更多</span>
                <i></i>
              </p>
            </div>
          </a>
        </li>
      </ul>
    </div>
  </body>
</html>
