<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小兔鲜儿移动版</title>

    <link rel="stylesheet" href="./lib/iconfont/iconfont.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/order.css">

</head>
<body>
    <div class="main">
        <div class="user-msg panel">
            <div class="map">
                <a href="#" class="iconfont icon-location"></a>
            </div>
            <div class="user">
                <div class="name">
                    <span>林丽</span>
                    <span>12354898854</span>
                </div>
                <div class="adress">
                    <span>北京市</span>
                    <span>海淀区</span>
                    <span>中关村软件园</span>
                    <span>信息科技大厦1号楼410#</span>
                </div>

            </div>
            <div class="more">
                <a href="#" class="iconfont icon-more"></a>
            </div>
        </div>
        <div class="goods panel">
            <div class="pic"><a href="#"><img src="./uploads/pic.png" alt=""></a></div>
            <div class="info">
                <h5 class="clearfix">康尔贝 非接触式红外体温仪 <br>领券立减30元 婴儿级材质 测温…</h5>
                <p><span>粉色</span><span>红外体温计</span></p>
                <div class="price">
                    <span>￥<i>266</i></span>
                    <span>￥299</span>
                </div>
            </div>
            <div class="num">
                <a href="#">                
                    <i class="iconfont icon-x"></i>
                    <span>1</span>          
                </a>
            </div>
        </div>
        <div class="msg panel">
            <div class="song">
                <h5>配送方式</h5>
                <h5>顺丰快递</h5>
            </div>
            <div class="mai">
                <h5>买家备注</h5>
                <span>谢谢！</span>
            </div>
            <div class="zhi">
                <h5>支付方式</h5>
                <h5>支付宝<i class="iconfont icon-more"></i></h5>
            </div>
        </div>
        <div class="all panel">
            <div class="song">
                <h5>商品总价</h5>
                <h5>￥299.00</h5>
            </div>
            <div class="mai">
                <h5>运费</h5>
                <span>￥0.00</span>
            </div>
            <div class="zhi">
                <h5>折扣</h5>
                <h5>-￥30.00</h5>
            </div>
        </div>
    </div>

    <div class="pay">
        <div class="left">
            <span>合计:</span>
            <span>￥</span>
            <span class="red">266</span>
            <span class="red">.00</span>
        </div>
        <div class="right">
            <a href="#">去支付</a>
        </div>
    </div>
</body>
</html>
